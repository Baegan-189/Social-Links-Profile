<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <div class="profile" align="center">
    <div class="profile-img">
      <img src="avatar-jessica.jpeg" alt="avatar-jessica" height="88" width="88">
    </div>

    <div class="about">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="about-jessica">"Front-end developer and avid reader."</p>
    </div>

    <div class="available-in">
      <div class="button">
        <p class="available-button"><button>GitHub</button></p>
        <p class="available-button"><button>Frontend Mentor</button></p>
        <p class="available-button"><button>LinkedIn</button></p>
        <p class="available-button"><button>Twitter</button></p>
        <p class="available-button"><button>Instagram</button></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    <a href="#">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</a>
    <a href="#">Coded by <a href="#">Baegan</a>.</a>
  </div>
</body>

</html>
